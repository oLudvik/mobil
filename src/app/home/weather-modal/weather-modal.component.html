<ion-content>
  <ion-button (click)="dismissModal()">close</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.label}}</ion-label>
      <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="submit()">submit</ion-button>
  
</ion-content>
