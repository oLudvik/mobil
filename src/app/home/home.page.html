<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Selected Countries </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="openModal()">button</ion-button>
  </div>


  <div *ngIf="countriesDataArray.length > 0">
    <ion-item *ngFor="let item of countriesDataArray">
      <ion-item
        [routerLink]="['/detail', item.country]"
        (click)="sendData(item)">
          {{item.label}}
      </ion-item>
    </ion-item>
  </div>
</ion-content>
