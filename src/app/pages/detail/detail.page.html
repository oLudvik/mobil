<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let item of allData.data">
    <p>{{item.date}} -</p>
    <p>- {{item.localName}} -</p>
    <p>- {{item.name}}</p>
  </ion-item>

</ion-content>
